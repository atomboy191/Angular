<div class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px" 
  fxLayoutGap.xs="0">

  <div *ngIf="dish">
    <div fxFlex="40">    
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            {{dish.name | uppercase}}
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>


    <div fxFlex="40">
      <mat-list>
        <h1>Comments</h1>
        <mat-list-item *ngFor="let comment of dish.comments">
          <h3 matLine>
            {{comment.comment}}
          </h3>
          <p matLine>
            <span> {{comment.rating}} Stars</span>
          </p>
          <p matLine>
            <span>-- {{comment.author}} {{comment.date | date}}</span>
          </p>
        </mat-list-item>
      </mat-list>
    </div>
  </div>

</div>
